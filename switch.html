<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h4>물에 빠지면 누구먼저 구할까?</h4>
  <button class="btn">아내</button>
  <button class="btn">부모님</button>
  <button class="btn">반려견</button>


  <script 
  src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">  
  </script>

  <script>
    $('.btn').on('click', function(e){
      console.log(e.target.innerHTML);
      var sel = e.target.innerHTML;
      switch(sel){
        case '아내':
          alert('아내를 구하셨습니다.');
          break
        case '부모님':
          alert('부모님을 구하셨습니다.');
          break
        case '반려견':
          alert('반려견을 구하셨습니다.');
          break
      }
    })

  </script>
</body>
</html>
