    for(var i = 0; i < 3; i++){
      $('.slide-box').eq(i).on('mousedown', function(e){
        start = e.clientX;
        press = true;
        console.log(`시작 = ${start}`);
      })

      $('.slide-box').eq(i).on('mousemove', function(e){
        if(press == true){
          $('.slide-container').css('transform', `translate(${e.clientX - start}px)`);
          
          console.log(`현재-시작 = ${e.clientX - start}`);
        }
      })
    }






    var cnt = 0;

    $('.slide-box').eq(0).on('mouseup', function(e){
      press = false;
      
      if(e.clientX - start < -300 && press == false ){
        $('.slide-container').css('transition', 'all 0.5s').css('transform', 'translateX(-100vw)');
      }
      else{
        $('.slide-container').css('transition', 'all 0.5s').css('transform', 'translateX(0)');
      }

      setTimeout(function(){
        $('.slide-container').css('transition', 'none');
        }, 500);
      })
  
  
    $('.slide-box').eq(1).on('mouseup', function(e){
      press = false;
      
      if(e.clientX - start < -300 && press == false){
        $('.slide-container').css('transition', 'all 0.5s').css('transform', 'translateX(-200vw)');
      }
      else{
        $('.slide-container').css('transition', 'all 0.5s').css('transform', 'translateX(-100vw)');
      }

      setTimeout(function(){
        $('.slide-container').css('transition', 'none');
        }, 500);
      })
  
  
    $('.slide-box').eq(2).on('mouseup', function(e){
      press = false;
      
      if(e.clientX - start < -300 && press == false){
        $('.slide-container').css('transition', 'all 0.5s').css('transform', 'translateX(-300vw)');
      }
      else{
        $('.slide-container').css('transition', 'all 0.5s').css('transform', 'translateX(-200vw)');
      }

      setTimeout(function(){
        $('.slide-container').css('transition', 'none');
        }, 500);
      })







    var post = 1;
    $('.next').on('click', function(){
      if(post > 3)
        post = 0;
      $('.slide-container').css('transform', 'translateX(-'+post+'00vw)');
      post += 1;
    });
    
    $('.prev').on('click', function(){
      if(post < 0)
        post = 3;
      $('.slide-container').css('transform', 'translateX(-'+post+'00vw)');
      post -= 1;
    });

    $('.slide-1').on('click', function(){
      $('.slide-container').css('transform', 'translateX(0)');
      post = 1;
    })
    $('.slide-2').on('click', function(){
      $('.slide-container').css('transform', 'translateX(-100vw)');
      post = 2;
    })
    $('.slide-3').on('click', function(){
      $('.slide-container').css('transform', 'translateX(-200vw)');
      post = 3;
    })
    $('.slide-4').on('click', function(){
      $('.slide-container').css('transform', 'translateX(-300vw)');
      post = 4;
    })
