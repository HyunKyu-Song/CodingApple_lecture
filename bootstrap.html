<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Bootstrap</title>
</head>

<body>
  <div class="container">
    <h1>Bootstrap 사용</h1>
    <div class="card">
      <img src="./img/증거있습니까.jpg" class="card-img-top w-50" alt="증거있습니까">
      <div class="card-body">
        <span class="badge p-2 mb-2 bg-primary text-white rounded-pill">New</span>
        <h5 class="card-title mb-4">우영우(변호사) "증거 있습니까?로 반박"</h5>
        <p class="card-text">재판 중 상대측 변호사가 고의로 폭행을 유도한 것 아니냐는 말에 우영우 변호사는 <q>그렇다는 증거 있습니까?</q>라며 반박하는 모습을 보여 화제.</p>
        <div class="media">
          <div class="media-body row">
            <div class="col-3">
              <img src="./img/우영우.jpg" class="w-75 pt-2 rounded-circle" alt="...">
            </div>
            <div class="col-9 pt-5">
              <h5>우영우</h5>
              <p>한바다 신입 변호사</p>
              <p>고래 매니아</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
</body>

</html>
