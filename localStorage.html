<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .hide{
      display: none;
    }
    .btn-container{
      display: grid;
      width: 100%;
      height: 100px;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      text-align: center;
    }
    
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <!-- <div class="col-sm-4">
        <img src="https://via.placeholder.com/600" class="w-100">
        <h5>Card title</h5>
        <p>가격 : 70000</p>
      </div> -->
    </div>
  </div> 

  <div class="container btn-container">
    <div class="container my-3">
      <button class="btn btn-danger limit">6만원 이하</button>
    </div>
  
    <div class="container my-3">
      <button class="btn btn-danger title-desc">내림차순</button>
    </div>
  
    <div class="container my-3">
      <button class="btn btn-danger price-asc">가격순정렬</button>
    </div>
  
    <div class="containe my-3">
      <button class="btn btn-danger more">더보기</button>
    </div>
  </div>
  
  
  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
  <script 
  src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  </script>

  <script>
    var products = [
      { id: 0, price: 70000, title: 'Blossom Dress' },
      { id: 1, price: 50000, title: 'Springfield Shirt' },
      { id: 2, price: 60000, title: 'Black Monastery' }
    ];

    function ProductsLoad(inp){
      inp.forEach(function(a){
      var goods = 
        `<div class="col-sm-4 box">
          <img src="https://via.placeholder.com/600" class="w-100">
          <h5>${a.title}</h5>
          <p>가격 : ${a.price}</p>
          <button class='buy mb-2'>구매</button>
        </div>`;
        $('.row').append(goods);
      });
    }
    ProductsLoad(products);
    // localStorage.setItem('cart', '');
    // console.log(localStorage.getItem('cart'));
    
    // var i = 1;
    // console.log($(`.box:nth-of-type(${i}) h5`).html());
    // i++
    // console.log($(`.box:nth-of-type(${i}) h5`).html());
    var i = 1;
    $('.buy').on('click', function(){
      if(localStorage.getItem('cart') == null){
        var firstGoods = [$(`.box:nth-of-type(${i}) h5`).html()];
        var firstNewGoods = JSON.stringify(firstGoods);
        localStorage.setItem('cart', firstNewGoods);
        i++;
      }
      else{
        var newGoods = JSON.parse(localStorage.getItem('cart'));
        newGoods.push($(`.box:nth-of-type(${i}) h5`).html());
        newGoods = JSON.stringify(newGoods);
        localStorage.setItem('cart', newGoods);
        i++;
      }
    })
    

    var six = products.filter(function(inpt){
      return inpt.price <= 60000;
    });


    $('.limit').click(function(){
      var six = products.filter(function(inpt){
        return inpt.price <= 60000;
      });
      $('.row').html('');
      ProductsLoad(six);
    })


    $('.title-desc').click(function(){
      products.sort(function(inp1,inp2){
        if(inp1.title > inp2.title)
          return -1;
        else if(inp1.title === inp2.title)
          return 0;
        else
          return 1;
      });
      $('.row').html('');
      ProductsLoad(products);
    })
    // console.log(products);



    $('.price-asc').on('click', function(){
      products.sort(function(a, b){
        return a.price - b.price;
      });
      // console.log(products);
      $('.row').html('');
      ProductsLoad(products);
    });
    

    var cnt = 0;
    $('.more').on('click', function(){
      if(cnt == 0){
        $.get('https://codingapple1.github.io/js/more1.json')
          .done(function(data){
            ProductsLoad(data);
            console.log('성공함');
          })
          .fail(function(){
            console.log('실패함');
          })
        cnt = 1;
      }
      else if(cnt == 1){
        $.get('https://codingapple1.github.io/js/more2.json')
          .done(function(data){
            ProductsLoad(data);
            console.log('성공함');
          })
          .fail(function(){
            console.log('실패함');
          })
        $('.more').addClass('hide');
      }
    })

  </script>

</body>

</html>
