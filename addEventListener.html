<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .alert-box{
      background-color: skyblue;
      padding: 20px;
      color: white;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="ment">알림창임</p>
    <button id="close">닫기</button>
    <!-- <button onclick="AlertAction('none')">닫기</button> -->
  </div>
  <button onclick="AlertAction('block', '아이디를 입력하시오')">버튼1</button>
  <button onclick="AlertAction('block', '비밀번호를 입력하시오')">버튼2</button>

  <script>
    function AlertAction(input1, input2){
      document.getElementById('alert').style.display = input1;
      document.getElementById('ment').innerHTML = input2;
    }


    document.getElementById('close').addEventListener('click', 
    function(){
      document.getElementById('alert').style.display = 'none';
    })


  </script>

</body>
</html>
