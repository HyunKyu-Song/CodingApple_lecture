<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table{
      border-collapse: collapse;
    }
    th, td{
      border: 1px solid black;
    }
    span{
      vertical-align: top;
    }
  </style>
</head>
<body>
  <div>
    <table>
      <thead>
        <tr>
          <th>1 </th>
          <td>2</td>
          <td>3</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>4</th>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody>
    </table>
  </div>
  <hr>
  <div>
    <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32">
    <span>image with a default alignment.</span>
  </div>
  
</body>
</html>
