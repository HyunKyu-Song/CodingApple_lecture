<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .size{
      display: none;
    }
    .show{
      display: block;
    }
  </style>
</head>
<body>
  <form class="container my-5 form-group">
    <p>상품선택</p>
    <select class="form-select mt-2">
      <option>모자</option>
      <option>셔츠</option>
      <option>바지</option>
    </select>
    <select class="form-select mt-2 size">
      <option>90</option>
      <option>95</option>
      <option>100</option>
    </select>

    <div class="para">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi obcaecati ipsa ab! Voluptas, doloremque doloribus? Quod fuga tempore inventore molestias dolor aperiam velit eligendi similique officiis nam perspiciatis, est maxime?
    </div>
</form>

  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>

  <script 
  src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  </script>

  <script>
    var a = `<option>90</option>
              <option>95</option>
              <option>100</option>`;
    var pants = [28, 30, 32, 34];
    // pants.forEach(function(i, j){
    //       console.log(i, j);
    //     })
    $('.form-select').eq(0).on('input', function(){
      if(this.value == '모자'){
        $('.size').addClass('show');
        $('.size').html(a);
        $('.para').css('color', 'red');
      }
      else if(this.value == '셔츠'){
        $('.size').addClass('show');
        $('.size').html(a);
        $('.para').css('color', 'yellow');
      }
      else{
        $('.size').addClass('show');
        $('.size').html('');
        pants.forEach(function(i){
          $('.size').append('<option>'+i+'</option>');
        })
        $('.para').css('color', 'green');
      }
    })

    // var a = $('.form-select option:selected');
    // console.log(a);
  </script>

</body>
</html>
